name: GV Edge-Case Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          pytest -q

      - name: Collect CI metrics (ΔGv + cumulative + recoverability)
        run: |
          python scripts/collect_ci_metrics.py

      - name: Generate plots (R vs cumulative |ΔGv|)
        run: |
          python scripts/plot_ci_metrics.py

      - name: Upload metrics artifacts (CSV + plots)
        uses: actions/upload-artifact@v4
        with:
          name: gv-ci-metrics
          path: artifacts/ci_metrics/**
          if-no-files-found: error
