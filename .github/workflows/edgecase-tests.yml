name: GV Edge-Case Tests

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gv-ci:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}
      MPLBACKEND: Agg
      GV_CI_METRICS_DIR: artifacts/ci_metrics

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest matplotlib requests
          fi

      - name: Show repo tree (debug)
        run: |
          echo "=== ROOT ==="
          ls -la
          echo ""
          echo "=== src ==="
          ls -la src || true
          echo ""
          echo "=== scripts ==="
          ls -la scripts || true
          echo ""
          echo "=== tests ==="
          ls -la tests || true
          echo ""
          echo "PYTHONPATH=$PYTHONPATH"
          echo "GV_CI_METRICS_DIR=$GV_CI_METRICS_DIR"

      - name: Run tests
        run: |
          pytest -q

      - name: Create output dirs
        run: |
          mkdir -p artifacts/ci_metrics
          mkdir -p data/longitudinal

      - name: Collect CI metrics
        run: |
          python scripts/collect_ci_metrics.py
          echo "=== artifacts after collect ==="
          ls -R artifacts || true

      - name: Generate plots
        run: |
          python scripts/plot_ci_metrics.py
          echo "=== artifacts after plots ==="
          ls -R artifacts/ci_metrics || true

      - name: Append longitudinal summary (repo memory)
        # Only write memory on main, not PRs
        if: github.ref == 'refs/heads/main'
        run: |
          python scripts/append_longitudinal.py
          echo "=== longitudinal ==="
          ls -la data/longitudinal || true
          head -n 5 data/longitudinal/summary_history.csv || true

      - name: Bin longitudinal data
        if: github.ref == 'refs/heads/main'
        run: |
          python scripts/bin_longitudinal.py
          head -n 5 data/longitudinal/summary_history_binned.csv || true

      - name: LLM outcomes (OpenAI + Grok if keys exist)
        if: github.ref == 'refs/heads/main'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          if [ -n "$OPENAI_API_KEY" ] || [ -n "$XAI_API_KEY" ]; then
            python scripts/llm_outcomes.py
          else
            echo "No OPENAI_API_KEY or XAI_API_KEY set. Skipping LLM outcomes."
          fi

      - name: Commit longitudinal data (if changed)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "gv-ci-bot"
          git config user.email "actions@users.noreply.github.com"

          git add data/longitudinal/*.csv || true
          git add data/longitudinal/*.md || true

          if git diff --cached --quiet; then
            echo "No longitudinal changes to commit."
            exit 0
          fi

          git commit -m "Update longitudinal CI summary"
          git push

      - name: Upload artifacts (CSV + plots)
        uses: actions/upload-artifact@v4
        with:
          name: gv-ci-metrics
          path: |
            artifacts/ci_metrics/**
            data/longitudinal/summary_history.csv
            data/longitudinal/summary_history_binned.csv
            data/longitudinal/llm_outcomes.csv
            data/longitudinal/llm_outcomes_latest.md
          if-no-files-found: warn
