name: GV Edge-Case Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gv-ci:
    runs-on: ubuntu-latest

    # THIS is the fix: make repo root importable for scripts and tests
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest matplotlib

      - name: Show repo tree (debug)
        run: |
          echo "=== ROOT ==="
          ls -la
          echo ""
          echo "=== src ==="
          ls -la src || true
          echo ""
          echo "=== scripts ==="
          ls -la scripts || true
          echo ""
          echo "PYTHONPATH=$PYTHONPATH"

      - name: Run tests
        run: |
          pytest -q

      - name: Create artifacts dir
        run: |
          mkdir -p artifacts/ci_metrics

      - name: Collect CI metrics
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
        run: |
          python scripts/collect_ci_metrics.py
          echo "=== artifacts after collect ==="
          ls -R artifacts

      - name: Generate plots
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
          MPLBACKEND: Agg
        run: |
          python scripts/plot_ci_metrics.py
          echo "=== artifacts after plots ==="
          ls -R artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gv-ci-metrics
          path: artifacts/ci_metrics/**
