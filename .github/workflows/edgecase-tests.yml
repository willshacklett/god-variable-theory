name: GV Edge-Case Tests

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test-and-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Quick sanity: show files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo ""
          echo "scripts:"
          ls -la scripts || true
          echo ""
          echo "artifacts (before):"
          ls -la artifacts || true

      - name: Run pytest
        run: |
          pytest -q

      - name: Collect CI metrics (Î”Gv + cumulative + recoverability)
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
        run: |
          python scripts/collect_ci_metrics.py
          echo ""
          echo "artifacts (after collect):"
          ls -R artifacts || true

      - name: Generate plots (headless)
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
          MPLBACKEND: Agg
        run: |
          python scripts/plot_ci_metrics.py
          echo ""
          echo "plots:"
          ls -R artifacts/ci_metrics/plots || true

      - name: Upload metrics artifacts (CSV + plots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gv-ci-metrics
          path: artifacts/ci_metrics/**
          if-no-files-found: error
