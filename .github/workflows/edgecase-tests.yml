name: GV Edge-Case Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gv-ci:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest matplotlib

      - name: Run tests
        run: |
          pytest -q

      - name: Create artifacts dir
        run: |
          mkdir -p artifacts/ci_metrics

      - name: Collect CI metrics
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
        run: |
          python scripts/collect_ci_metrics.py

      - name: Generate plots
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
          MPLBACKEND: Agg
        run: |
          python scripts/plot_ci_metrics.py

      - name: Append longitudinal summary (repo memory)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GV_CI_METRICS_DIR: artifacts/ci_metrics
        run: |
          python scripts/append_longitudinal.py
          echo "=== longitudinal ==="
          ls -la data/longitudinal || true
          head -n 5 data/longitudinal/summary_history.csv || true

      - name: Commit longitudinal data
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "gv-ci-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/longitudinal/summary_history.csv
          git diff --cached --quiet || git commit -m "Update longitudinal CI summary"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gv-ci-metrics
          path: artifacts/ci_metrics/**
