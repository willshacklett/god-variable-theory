name: Pages — Dashboard

on:
  push:
    branches: ["main"]
    paths:
      - "dashboard/**"
      - "data/longitudinal/**"
      - ".github/workflows/pages-dashboard.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site artifact
        run: |
          rm -rf _site
          mkdir -p _site
          cp -R dashboard _site/dashboard
          mkdir -p _site/data
          cp -R data/longitudinal _site/data/longitudinal
          # Optional: root redirect to /dashboard
          cat > _site/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./dashboard/">
          <title>Redirecting…</title>
          <a href="./dashboard/">Go to dashboard</a>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
