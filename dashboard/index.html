<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>God Variable Theory — Longitudinal Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>God Variable Theory — Longitudinal Dashboard</h1>
      <p class="sub">
        Live view of <code>data/longitudinal/summary_history.csv</code>
        <span id="status" class="pill">loading…</span>
      </p>

      <div class="controls">
        <label>
          Auto-refresh
          <select id="refresh">
            <option value="0">Off</option>
            <option value="10">10s</option>
            <option value="30" selected>30s</option>
            <option value="60">60s</option>
          </select>
        </label>

        <label>
          Scenario
          <select id="scenario">
            <option value="">All</option>
          </select>
        </label>

        <label>
          Sort
          <select id="sort">
            <option value="run_created_utc:desc" selected>Newest first</option>
            <option value="final_recoverability:asc">Recoverability (low→high)</option>
            <option value="final_recoverability:desc">Recoverability (high→low)</option>
            <option value="final_cum_abs_dgv:desc">Cum |ΔGV| (high→low)</option>
            <option value="final_cum_abs_dgv:asc">Cum |ΔGV| (low→high)</option>
          </select>
        </label>

        <button id="reload">Reload now</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid">
      <div class="card">
        <h2>Latest snapshot</h2>
        <div id="kpis" class="kpis"></div>
      </div>

      <div class="card">
        <h2>Rows</h2>
        <div class="table-wrap">
          <table id="table">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span>Source: <code id="src"></code></span>
      <span class="muted">Tip: this updates whenever CI commits new longitudinal rows.</span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
